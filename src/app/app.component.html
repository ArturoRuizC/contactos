<div class="container mt-4 mb-4">
  <div class="row">
    <div class="col-md-4">
      <h2>Agregar contacto</h2>
		<form (ngSubmit)="guardaContacto()" #formulario="ngForm">
		  <div class="form-group">
			<label for="nombre">Nombre:</label>
			<input type="text" class="form-control form-control-sm" id="nombre" name="nombre" [(ngModel)]="nuevoContacto.nombre" required (blur)="validaCaracteres($event)">
		  </div>

		  <div class="form-group">
			<label for="apellidoPaterno">Apellido Paterno:</label>
			<input type="text" class="form-control form-control-sm" id="apellidoPaterno" name="apellidoPaterno" [(ngModel)]="nuevoContacto.apaterno" required (blur)="validaCaracteres($event)">
		  </div>

		  <div class="form-group">
			<label for="apellidoMaterno">Apellido Materno:</label>
			<input type="text" class="form-control form-control-sm" id="apellidoMaterno" name="apellidoMaterno" [(ngModel)]="nuevoContacto.amaterno" required (blur)="validaCaracteres($event)">
		  </div>

		  <div class="form-group">
			<label for="edad">Edad:</label>
			<input type="number" class="form-control form-control-sm" id="edad" name="edad" [(ngModel)]="nuevoContacto.edad" required (blur)="validaCaracteres($event)">
		  </div>

		  <div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control  form-control-sm" id="email" name="email" [(ngModel)]="nuevoContacto.email" required (blur)="validaCaracteres($event)">
		  </div>

		  <div class="form-group">
			<label for="telefono">Teléfono:</label>
			<input type="text" class="form-control form-control-sm" id="telefono" name="telefono" [(ngModel)]="nuevoContacto.telefono" required (blur)="validaCaracteres($event)">
		  </div>

		  <button type="submit" class="btn btn-dark">Agregar</button>
		</form>
    </div>
  </div>
  <br>
  <br>
  <br>
  <div class="row">
    <div class="col-md-12">
    <h2>Contactos</h2>
		<table class="table table-hover">
		  <thead class="thead-dark">
			<tr>
			  <th scope="col">Id</th>
			  <th scope="col">Nombre</th>
			  <th scope="col">Apellido Paterno</th>
			  <th scope="col">Apellido Materno</th>
			  <th scope="col">Edad</th>
			  <th scope="col">Email</th>
			  <th scope="col">Telefono</th>
			  <th scope="col"></th>
        <th scope="col"></th>
			</tr>
		  </thead>
		  <tbody>
			<tr *ngFor="let contacto of contactos">
			  <th scope="row">{{contacto.id}}</th>
			  <td>{{contacto.nombre}}</td>
			  <td>{{contacto.amaterno}}</td>
			  <td>{{contacto.apaterno}}</td>
			  <td>{{contacto.edad}}</td>
			  <td>{{contacto.email}}</td>
			  <td>{{contacto.telefono}}</td>
			  <td><button type="button" class="btn btn-dark" (click)="eliminarContacto(contacto.id)">Eliminar</button></td>
        <td><button type="button" class="btn btn-dark" (click)="seleccionaContacto(contacto.id, contacto.nombre, contacto.amaterno, contacto.apaterno, contacto.edad, contacto.email, contacto.telefono)">Seleccionar</button></td>
			</tr>
		  </tbody>
		</table>
    </div>
  </div>

  <br>
  <br>
  <div class="row">
    <div class="col-md-4">
      <h2>Actualizar contacto</h2>
      <form (ngSubmit)="modificaContacto()">
        <div class="form-group">
          <label for="id">ID:</label>
          <input type="text" class="form-control" id="id" [(ngModel)]="contactoActualizado.id" name="id" readonly>
        </div>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="contactoActualizado.nombre" name="nombre" required (blur)="validaCaracteres($event)">
        </div>
        <div class="form-group">
          <label for="aPaterno">Apellido Paterno:</label>
          <input type="text" class="form-control" id="aPaterno" [(ngModel)]="contactoActualizado.apaterno" name="aPaterno" required (blur)="validaCaracteres($event)">
        </div>
        <div class="form-group">
          <label for="aMaterno">Apellido Materno:</label>
          <input type="text" class="form-control" id="aMaterno" [(ngModel)]="contactoActualizado.amaterno" name="aMaterno" required (blur)="validaCaracteres($event)">
        </div>
        <div class="form-group">
          <label for="edad">Edad:</label>
          <input type="number" class="form-control" id="edad" [(ngModel)]="contactoActualizado.edad" name="edad" required (blur)="validaCaracteres($event)">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="contactoActualizado.email" name="email" required (blur)="validaCaracteres($event)">
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="text" class="form-control" id="telefono" [(ngModel)]="contactoActualizado.telefono" name="telefono" required (blur)="validaCaracteres($event)">
        </div>
        <button type="submit" class="btn btn-dark">Actualizar</button>
      </form>
    </div>
  </div>
</div>
